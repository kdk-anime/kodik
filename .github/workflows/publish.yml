name: Publish npm package

on:
    release:
        types: [created]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18.x
                  cache: 'npm'
            - run: npm ci
            - run: npm run lint
            - run: npm test

    publish:
        needs: test
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18.x
                  cache: 'npm'
                  registry-url: https://npm.pkg.github.com/
            - run: npm ci
            - run: |
                  echo "@${{github.repository_owner}}=https://npm.pkg.github.com/" > .npmrc
                  echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" > .npmrc
            - run: npm publish
